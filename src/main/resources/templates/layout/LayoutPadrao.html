<!DOCTYPE html>
<html lang="pt" 
	xmlns="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	>
<head>
	<meta charset="UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>

	<title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Cervas</title>

	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/vendors.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/algaworks.min.css"/>
	<link rel="stylesheet" type="text/css" href="/layout/stylesheets/application.css"/>

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>
<input type=hidem name="_csrf" th:value="${_csrf.token}">
<input type=hidem name="_csrf_header" th:value="${_csrf.headerName}">

<div class="aw-layout-page">

	<div th:replace="layout/fragments/BarraNavegacao :: navbar"></div>

	<div th:replace="layout/fragments/MenuLateral :: sidebar"></div>

	<section layout:fragment="conteudo"></section>

	<div th:replace="layout/fragments/Footer :: footer"></div>

</div>

<script src="/layout/javascripts/vendors.min.js"></script>
<script src="/layout/javascripts/algaworks.min.js"></script>
<script src="/vendors/javascripts/jquery.mask.min.js"></script>

<th:block layout:fragment="javascripts"></th:block>

</body>
</html>
