<!DOCTYPE html>
<html 
    xmlns="https://www.thymeleaf.org"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layout/LayoutPadrao}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Cadastro de estilo</title>
</head>
<body>
    <section class="aw-layout-content  js-content" layout:fragment="conteudo">

        <!--Titulo do cadastro-->
		<div class="page-header">
				<div class="container-fluid">	
	                <div class="row">
	                    <div class="col-sm-10">
	                        <h1 class="titulo">
	                            Cadatro de estilos
	                        </h1>
	                    </div>
	                    <div class="col-sm-2">
	                        <div class="aw-page-header-controls">
	                            <a th:href="@{/estilos}" class="btn btn-default">
	                                <i class="glyphicon glyphicon-search"></i>
	                                <span class="hidden-xs hidden-sm">Pesquisar</span>
	                            </a>
	                        </div>
	                    </div>
	                </div>	
				</div>
	        </div> 

        <!--Corpo do formulÃ¡rio-->
        <div class="container-fluid">

            <form method="POST" th:object="${estilo}"  class="form-vertical  js-form-loading">
        
                <!--Bloco de alerta de Erro-->
                <th:block th:include="fragments/MensagensErroValidacao"></th:block>

                <!--Bloco de Sucesso-->
                <th:block th:include="fragments/MensagemSucesso"></th:block>
                
                <div class="row">
                    <div class="form-group col-sm-2" th:classappend="${#fields.hasErrors('nome')} ? has-error">
                        <label for="nome" class="control-label">Estilo</label>
                        <input type="text" id="nome" class="form-control" th:field="*{nome}">
                    </div>
                </div>
                
                <div class="form-group">
                    <button class="btn  btn-primary" type="submit">Salvar</button>
                </div>	
            
            </form>

        </div>

    </section>
    
</body>
</html>
