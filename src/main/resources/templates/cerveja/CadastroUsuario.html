<!DOCTYPE html>
<html 
	xmlns="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/LayoutPadrao}">

<head>
	<title>Cadastro de usuário</title>
	<link rel="stylesheet" type="text/css" href="/custom/stylesheets/showmore-default.css"/>
	<link rel="stylesheet" type="text/css" href="/custom/stylesheets/cervas.css"/>
	<link rel="stylesheet" type="text/css" href="/vendors/stylesheets/bootstrap-switch.min.css"/>
</head>
<body>
	<section class="aw-layout-content  js-content" layout:fragment="conteudo">

		<!--Titulo do cadastro-->
		<div class="page-header">
			<div class="container-fluid">
				<h1>
					Cadastro de usuário
				</h1>
			</div>
		</div>

		<div class="container-fluid">

			<form method="POST"  class="form-vertical  js-form-loading">
				
				<div class="row">
					<div class="form-group col-sm-12">
						<label for="nome">Nome</label>
						<input type="text" id="nome" class="form-control">
					</div>
				</div>	

				<div class="row">
					<div class="form-group col-lg-4 col-sm-5">
						<label for="email">Email</label>
						<input type="text" id="email" class="form-control">
					</div>

					<div class=" form-group col-lg-2 col-sm-3">
						<label for="dataNascimento">Data de nascimento</label>
						<input id="dataNascimento" name="dataNascimento" type="date" class="form-control"/>
					</div>
				</div>	

				<div class="row">
					<div class="form-group col-lg-2 col-sm-2">
						<label for="senha">Senha</label>
						<input type="text" id="senha" class="form-control">
					</div>

					<div class="form-group col-lg-2 col-sm-3">
						<label for="confSenha">Confirmação da senha</label>
						<input type="text" id="confSenha" class="form-control">
					</div>

					<div class="form-group  col-lg-2 col-sm-2">
						<label for="status"> Status</label>
						<div>
							<div>
								<input type="checkbox" name="status" class="js-status" 
								data-size="small" data-off-color="danger" 
								data-on-text="Ativo" data-off-text="Inativo">
							</div>
						</div>	
					</div>
				</div>	

				<div class="row">
					<div class="form-group col-lg-3 col-sm-4">
						<label for="grupos">Grupos</label>
						<div>
							<div class="radio radio-inline">
								<input type="radio" name="grupos" id="grupos">
								<label for="grupos">Administrador</label>
							</div>
							<div class="radio radio-inline">	
								<input type="radio" name="grupos" id="grupos">
								<label for="grupos">Vendedor</label>
							</div>
						</div>
					</div>
				</div>	

				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>
			</form>

		</div>	

		<div th:replace="modal/cadastroRapidoEstilo :: modal" ></div>
	</section>

	<th:block layout:fragment="javascripts">
		<!--Expandir menssagem de erro - Sanfona-->
		<script src="/custom/javascripts/moreText.js"></script>	
		<script src="/vendors/javascripts/jquery.show-more.js"></script>
		<!--Mascaras de Input-->
		<script src="/custom/javascripts/maskText.js"></script>
		<script src="/vendors/javascripts/jquery.maskMoney.min.js"></script>
		<!--Checkbox persolizado-->
		<script src="/vendors/javascripts/bootstrap-switch.min.js"></script>	
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>	

</body>

</html>
